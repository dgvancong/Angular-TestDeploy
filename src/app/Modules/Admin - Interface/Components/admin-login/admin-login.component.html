<div class="css-auqgo3">
  <div class="css-nx4o62">
    <div class="css-1iefl20">
      <section role="main" class="css-y1ezbx">
        <div class="css-146wmq">
          <span aria-label="Atlassian" role="img" class="css-a3l9jr">
            <img src="/assets/img/logo-gradient-blue-jira-software.svg" alt="">
          </span>
          <div class="css-321lzd">
            <h5>Đăng nhập vào hệ thống</h5>
          </div>
        </div>
        <div>
          <span></span>
          <form id="form-login" class="css-r44k6v">
            <div class="css-env1z2">
              <div class="css-cnfgt3">
                <div class="css-xcejzt">
                  <div class="css-q5x77e">
                    <div role="presentation" class="css-1s25hsw">
                      <input type="email" id="emailAddress" name="emailAddress" [(ngModel)]="user.emailAddress" placeholder="Nhập email của bạn" class="css-1cab8vv" required />
                    </div>
                  </div>
                </div>
              </div>
              <!-- Nhập Mật Khẩu -->
              <div class="field-group password-field" [ngClass]="{ 'hidden': !showPassword }">
                <div class="css-wwk9zm">
                  <div class="css-xcejzt">
                    <div class="css-q5x77e">
                      <div role="presentation" class="css-1s25hsw">
                        <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="user.password" placeholder="Nhập mật khẩu của bạn" class="css-1cab8vv" />
                      </div>
                    </div>
                  </div>
                  <span class="css-g42x0s">
                    <span aria-hidden="true" class="css-snhnyn">
                      <span nz-icon nzType="eye" nzTheme="outline" (click)="togglePasswordVisibility()"></span>
                    </span>
                  </span>
                </div>
              </div>
            </div>
            <button  class="css-1w9zxjf css-1edgkow" (click)="login()" type="submit">
              <span class="css-178ag6o">Tiếp tục</span>
            </button>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>



<nz-alert *ngIf="loginSuccess" nzType="success" nzMessage="Đăng nhập tài khoản thành công" nzShowIcon></nz-alert>
<nz-alert *ngIf="loginError" nzType="error" nzMessage="Đăng nhập tài khoản không thành công" nzShowIcon></nz-alert>
